
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaves</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <a href="/dashboard" class="btn btn-link">‚Üê Dashboard</a>
      <h3>Leave Requests</h3>
      <form method="post" class="mb-3">
        <div class="row">
          <div class="col-md-4">
            <select name="employee_id" class="form-select" required>
              <option value="">Select employee</option>
              {% for e in employees %}
              <option value="{{ e.id }}">{{ e.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <input name="reason" class="form-control" placeholder="Reason for leave" required>
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary">Request</button>
          </div>
        </div>
      </form>

      <table class="table">
        <thead><tr><th>ID</th><th>Employee</th><th>Reason</th><th>Status</th><th>Action</th></tr></thead>
        <tbody>
        {% for l in leaves %}
          <tr>
            <td>{{ l.id }}</td>
            <td>{{ l.employee_id }}</td>
            <td>{{ l.reason }}</td>
            <td>{{ l.status }}</td>
            <td>
              {% if l.status == 'Pending' %}
              <form action="/leave/{{ l.id }}/action" method="post" style="display:inline">
                <button name="action" value="Approve" class="btn btn-sm btn-success">Approve</button>
                <button name="action" value="Reject" class="btn btn-sm btn-danger">Reject</button>
              </form>
              {% endif %}
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
