
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Ondo - Demo</a>
        <div class="d-flex">
          <a href="/employees" class="btn btn-outline-primary me-2">Employees</a>
          <a href="/leaves" class="btn btn-outline-secondary me-2">Leaves</a>
          <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="card p-3 mb-3">
            <h5>Total Employees</h5>
            <h2>{{ total_employees }}</h2>
          </div>
          <div class="card p-3 mb-3">
            <h5>Total Attendance Records</h5>
            <h2>{{ total_attendance }}</h2>
          </div>
          <div class="card p-3 mb-3">
            <h5>Pending Leaves</h5>
            <h2>{{ leave_pending }}</h2>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-3">
            <h5>Hires by Month</h5>
            <canvas id="hiresChart" height="120"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script>
      const labels = {{ chart_labels|tojson }};
      const data = {{ chart_values|tojson }};
      const ctx = document.getElementById('hiresChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Hires',
            data: data
          }]
        }
      });
    </script>
  </body>
</html>
