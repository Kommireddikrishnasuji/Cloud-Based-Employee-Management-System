
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <a href="/dashboard" class="btn btn-link">‚Üê Dashboard</a>
      <h3>Employees</h3>
      <a href="/employee/add" class="btn btn-primary mb-3">Add Employee</a>
      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th></tr></thead>
        <tbody>
        {% for e in employees %}
          <tr>
            <td>{{ e.id }}</td>
            <td>{{ e.name }}</td>
            <td>{{ e.email }}</td>
            <td>{{ e.role }}</td>
            <td>
              <a href="/employee/{{ e.id }}/edit" class="btn btn-sm btn-outline-secondary">Edit</a>
              <form action="/employee/{{ e.id }}/delete" method="post" style="display:inline">
                <button class="btn btn-sm btn-outline-danger">Delete</button>
              </form>
              <button class="btn btn-sm btn-outline-success" onclick="mark({{ e.id }})">Mark Attendance</button>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      function mark(id){
        fetch('/attendance/mark/' + id, {method:'POST'}).then(r=>r.json()).then(()=>location.reload());
      }
    </script>
  </body>
</html>
